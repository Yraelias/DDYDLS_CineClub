<mat-card>
    <mat-card-header>
        <mat-card-title>
            Connexion
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginFG" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
            <mat-label> Email</mat-label> <input  formControlName="email" matInput>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
            <mat-label>'Mot de passe </mat-label><input  formControlName="password" type="password" matInput>
            </mat-form-field>
            <br>
            <button mat-raised-button type="submit" [disabled]="loginFG.invalid">{{'Se connecter' }}</button>
        </form>
    </mat-card-content>
</mat-card>
