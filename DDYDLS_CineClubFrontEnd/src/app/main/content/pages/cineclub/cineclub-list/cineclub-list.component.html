

<main>
    <button mat-stroked-button color="accent"  *ngIf="isConnected"  [routerLink]="['add']"> Ajouter un cin√©club</button>
    @for (cineclub of cineclub; track cineclub){
    <article cols="2" rowHeight="4:1" class="blocCineClub">
        <aside>
            <button mat-stroked-button color="accent" [routerLink]="['/cineclub',cineclub.id_Cineclub]">
        <h1  >
            {{cineclub.title}} #{{cineclub.numberOfCineclub}}
        </h1>
    </button>
        <mat-icon *ngIf="isConnected"  style="color: #FE277E;" (click)="openDeletDialog(cineclub.id_Cineclub)" >delete</mat-icon>
            <img *ngIf="cineclub.movie_5 != null " [src]="cineclub.movie_5.UrlIMG" />
        </aside>
        <div class="blocFilms">
            <div>
                <img [src]="cineclub.movie_1.UrlIMG" />
            </div>
            <div>
                <img [src]="cineclub.movie_2.UrlIMG" />
            </div>
            <div>
                <img [src]="cineclub.movie_3.UrlIMG" />
            </div>
            <div>
                <img [src]="cineclub.movie_4.UrlIMG" />
            </div>
        </div> 
    </article>
    }
</main>
