<h1 mat-dialog-title>{{movie.movie.name}}</h1>
<div mat-dialog-content>
  Combien d'oeufs lui donnez vous ? <br>

  <img mat-card-image src="/assets/icons/OeufNB.png">
  <img mat-card-image src="/assets/icons/OeufNB.png">
  <img mat-card-image src="/assets/icons/OeufNB.png">
  <img mat-card-image src="/assets/icons/OeufNB.png">

  <img mat-card-image src="/assets/icons/OeufGreen.png">  <img mat-card-image src="/assets/icons/OeufRed.png"> <br>

    <mat-form-field class="example-full-width">
      <mat-label>Message</mat-label>
      <input matInput #message maxlength="500" placeholder="Ex. I need help with...">
      <mat-hint align="start"><strong>caract√®res maximum</strong> </mat-hint>
      <mat-hint align="end">{{message.value.length}} / 256</mat-hint>

  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Valider le vote</button>
