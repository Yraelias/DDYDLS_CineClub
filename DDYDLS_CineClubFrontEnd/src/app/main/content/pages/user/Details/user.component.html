<main>
    <div class="pIntro">
        <h1> Bonjour {{Username}}</h1>
        <p>Vous avez noté {{MonthL}} de films ce mois-ci</p>
        <p>Vous avez noté {{YearL}} de films cette année</p>
        <p>Vous avez noté {{Lenght}} de films au total </p>
    </div>
    <h2> Vos 6 dernieres Notes :</h2>
    <article>
        <div *ngFor="let rating of listRatings" class="divCom" >
            <p class="commentaire">{{ rating.commentary }}</p>
            <p>NOTE : {{ rating.rating }}</p>
            <img mat-card-image src="/assets/icons/OeufGreen.webp" *ngIf=" rating.approbate  == 1" alt="Oeuf Vert">
            <img mat-card-image src="/assets/icons/OeufRed.webp" *ngIf=" rating.approbate  == 0" alt="Oeuf Rouge">  
        </div>
    </article>
</main>
