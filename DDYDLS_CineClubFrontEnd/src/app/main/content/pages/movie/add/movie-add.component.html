<mat-card>
    <mat-card-header>
        <mat-card-title>
            Titre du film
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        
            <mat-form-field appearance="fill">
            <mat-label> Titre du film</mat-label> <input [(ngModel)]="moviename" matInput>
            </mat-form-field>                                    
            <br>
            <button mat-raised-button (click)="openDialog()" > Chercher le film</button>
        
    </mat-card-content>
</mat-card>
