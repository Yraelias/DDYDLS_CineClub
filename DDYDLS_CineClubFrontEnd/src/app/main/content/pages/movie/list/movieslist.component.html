<mat-card class="base-card">
    <mat-card-header>
        <mat-card-title>'Liste des films'</mat-card-title>
    </mat-card-header>
    <mat-card-content>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Titre </th>
      <td mat-cell *matCellDef="let movie"> {{movie.name}} </td>
    </ng-container>

    <!-- id_studio Column -->
    <ng-container matColumnDef="id_studio">
      <th mat-header-cell *matHeaderCellDef> Studio </th>
      <td mat-cell *matCellDef="let movie"> {{movie.studio.name}} </td>
    </ng-container>

    <!-- synopsis Column -->
    <ng-container matColumnDef="synopsis">
      <th mat-header-cell *matHeaderCellDef> Synopsis </th>
      <td mat-cell *matCellDef="let movie"> {{movie.synopsis}} </td>
    </ng-container>

    <!-- year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Ann√©e </th>
      <td mat-cell *matCellDef="let movie"> {{movie.year}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card-content>
</mat-card>
