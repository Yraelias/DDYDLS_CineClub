
<title>{{movie.name}}</title>
<h1>{{movie.name}}</h1>
<div cols="3" rowHeight="3:2" class="blocDetails">
    <div class="blocImg backgroundBloc">
          <img [src]="URLimg" class="image"/>
    </div>


      <div class='DetailsMoviecontent backgroundBloc'>
        <p>ANNEE :  {{result.results[0].release_date}}</p>

        <a *ngIf="isConnected && movie.ratingForUser != 10" >MA NOTE :  {{movie.ratingForUser}}</a>
        <a *ngIf="isConnected && movie.ratingForUser != 10" >MON COMMENTAIRE :  {{movie.ratingForUser}}</a>
        
        <p>NOTE YOSHI : {{movie.avgRating}}</p>
        
        <button *ngIf="isConnected && movie.ratingForUser != 10" mat-raised-button (click)="openDialog('0ms', '0ms')" >Modifer ma note</button> 
        <button *ngIf="isConnected && movie.ratingForUser == 10" mat-raised-button (click)="openDialog('0ms', '0ms')" >Ajouter ma note</button> 
      </div>
    
    <div class="blocSyn backgroundBloc"><p>{{result.results[0].overview}}</p></div>
  </div>

  <mat-card class="blocCommentaire"></mat-card>

  <app-commentary></app-commentary>
