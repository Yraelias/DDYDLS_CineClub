<main>
  <title>{{movie.name}}</title>
  <h1>{{movie.name}} ( {{movie.EN_name}} ) </h1>
  <article cols="3" rowHeight="3:2" class="blocDetails">
      <div class="blocImg backgroundBloc">
            <img [src]="URLimg" class="image" alt="affiche du film {{movie.name}}"/>
      </div>
      <div class='DetailsMoviecontent backgroundBloc'>
        <p>Ann√©e de sortie : {{movie.year}}</p>

        <a *ngIf="isConnected && movie.ratingForUser != 10" >Ma note :  {{movie.ratingForUser}}/6</a>
        
        <p>Moyenne : {{movie.avgRating}}/6</p>
        <p>Note exterieur : {{movie.avgratingEXT?.toFixed(2)}}/6</p>
        
        <button *ngIf="isConnected && movie.ratingForUser != 10" mat-raised-button (click)="openDialog('0ms', '0ms')" style="color: #FE277E; background-color: #242423" >Modifer ma note</button> 
        <button *ngIf="isConnected && movie.ratingForUser == 10" mat-raised-button (click)="openDialog('0ms', '0ms')" style="color: #FE277E; background-color: #242423;" >Ajouter ma note</button> 
      </div>
    
    <div class="blocSyn backgroundBloc"><p>{{movie.synopsis}}</p></div>
  </article>
  <app-commentary class="blocCommentaire"></app-commentary>
</main>
